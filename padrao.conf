[www]

user = www-data
group = www-data
listen = /run/php/php7.4-fpm.sock
listen.owner = www-data
listen.group = www-data
pm = ondemand
pm.max_children = 10
;pm.process_idle_timeout: 10s
pm.max_requests = 500
;pm.start_servers = 2
;pm.min_spare_servers = 1
;pm.max_spare_servers = 3
;request_terminate_timeout = 300
